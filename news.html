 <meta charset="UTF-8"> 
<script src="https://unpkg.com/vue@3"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<div id="app">
  	<div v-for="bo in news"  class="row" style="border-bottom: solid var( --independence) ;">
  	  	<img :src="bo.imgURL" style="object-fit: contain;"class="col-2">
  	  	<div class="col-10">
  	  		<div style="font-size:xx-large;"> {{bo.title}}</div>
  	  		<p class="col-10" style="font-size:large;"> {{bo.description}}</p>
  	  		<div class="row">
  	  			<span> date {{new Date(bo.feedDate)}}</span>
  	  			<a :href="bo.link"> source {{decodeURI(bo.source)}}</a>
  	  		</div>
  	  	</div>
  	</div>
</div>

<script>
	
	fetch("https://api.coinstats.app/public/v1/news?skip=0&limit=30")
    	.then(response => response.json())
    	.then(data => {vue.news=data.news});

  	vue=Vue.createApp({
    	data() {
      		return {
        		news:""
      		}
    	},
  	}).mount('#app')
</script>
